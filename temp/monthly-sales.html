<html>
<head>
  <!-- <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style>
/*  html {
    transform-origin: 0 0;
    -webkit-transform-origin: 0 0;
    transform: scale(0.20);
    -webkit-transform: scale(0.20);
    }*/
    body {
      padding: 1cm;
    }
    html {
      font-size: 7px;
    }
    td {
      font-size: 7px;
    }
    th {
      font-size: 7px;
    }
    h3 {
      font-size: 10px;
    }
  </style>
  <body>
    <div class="container-fluid" style="margin-top: 20px">
      <div class="col-xs-12  col-xs-12  pt-3">
        <h4 align="center"><b>TRAVEL CATALOG</b></h4>
        <h5 align="center">www.travelcatalog.me</h5><br>
        <h4 align="center" style="margin-bottom:20px"><b>Monthly Sales Report</b></h4>
        <div class="row">
          <div class="col">
            <h5 align="left">Month of $MONTH $YEAR</h5>
            <h5 align="left">Generated by $AGENCY</h5>
          </div>
          <div class="col">
            <h5 align="right">$DATE</h5>
            <h5 align="right"></h5>
          </div>
        </div>
        <hr><br>
        <div class="row">
          <div class="col">
            <h3 align="left">Voucher Sales</h3>
          </div>
          <div class="col">
            <h3 align="right">Total: $TOTAL</h3>
          </div>
        </div>
          
          

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Travel Agency</th>
              <th>Travel Package</th>
              <th>Quantity</th>
              <th>Date</th>
              <th>Sale</th>
            </tr>
          </thead>
          <tbody>
            $TBODY
          </tbody>
        </table>
      </div>    
    </div>
  </body>
  </html>
