
<div class="container" style="margin-top:150px">
	<h2 class="text-center"><strong>Login</strong></h2>
	<br>
	<div class="row">
		<div class="col-lg-6 offset-lg-3">
			<form (submit)="onLoginSubmit()">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="text" [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<!-- <div class="form-check">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input"> Check me out
					</label>
				</div> -->
				<button type="submit" class="btn btn-primary btn-block">Login</button>
				<br>
				<a class="float-lg-left" href="#"> Forgot Password? </a>
				<a class="float-lg-right" [routerLink]="['/register']"> Register Account </a>
			</form>
		</div>
	</div>
</div>
