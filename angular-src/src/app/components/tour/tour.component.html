<div class="container" style="margin-top: 50px">
  <div class="card mb-3">

    <div class="card-body">
      <h4 class="card-title">{{ tour.title }}</h4>
      <p class="card-text text-justify">{{ tour.description }}</p>

    </div>
  </div>
</div>
