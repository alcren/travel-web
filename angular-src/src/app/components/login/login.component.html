<div class="container">
	<div id="holder">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
					<form (submit)="onLoginSubmit()">
							<div class="row jumbotron">
								<h2 class="text-center">Login</h2>
								<div class="col-lg-4">
				
								</div>
								<div class="col-md-10 col-md-offset-1">
									<div class="row">
										<div class="form-group">
											<div class="col-lg-12">
												<br>
												<input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter email">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="form-group">
											<div class="col-lg-12">
												<br>
												<input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter password">
												<br>
												<input type="submit" class="btn btn-primary btn-block" value="Login">
											</div>
										</div>
									</div>
									<br>
									<a href="#"> Forgot Password? </a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<a class="pull-right" href="#"> Register Account </a>
								</div>
				
							</div>
				
						</form>
			</div>
		</div>
		
	</div>
</div>
